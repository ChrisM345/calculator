<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div id="result">0</div>
        <button class="special" type="button">%</button>
        <button class="delete" type="button">CE</button>
        <button class="delete" type="button">C</button>
        <button class="delete" type="button">Del</button>
        <button class="special" type="button">1/x</button>
        <button class="special" type="button">x^2</button>
        <button class="special" type="button">sqrt(x)</button>
        <button class="operator" type="button">/</button>
        <button class="num" type="button">7</button>
        <button class="num" type="button">8</button>
        <button class="num" type="button">9</button>
        <button class="operator" type="button">X</button>
        <button class="num" type="button">4</button>
        <button class="num" type="button">5</button>
        <button class="num" type="button">6</button>
        <button class="operator" type="button">-</button>
        <button class="num" type="button">1</button>
        <button class="num" type="button">2</button>
        <button class="num" type="button">3</button>
        <button class="operator" type="button">+</button>
        <button class="special" type="button">+/-</button>
        <button class="num" type="button">0</button>
        <button type="button">.</button>
        <button class="operator" type="button">=</button>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
